<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script>
      // Redirect mobile users to mobile.html (user-agent only, not on resize)
      if (
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) &&
        !window.location.pathname.endsWith('mobile.html')
      ) {
        window.location.href = 'mobile.html';
      }
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html"><img src="images/home-icon.png" alt="Home" class="nav-icon" loading="lazy"></a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Capturing Eternal Moments</h1>
    </header>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2 class="section-title">Wedding Portfolio</h2>
        <div class="gallery">
            <!-- Portfolio Items -->
            <div class="portfolio-item" data-folder="clients/Shahan_Anvitha" data-count="5">
                <img src="clients/Shahan_Anvitha/photo1.webp" alt="Shahan & Anvitha" loading="lazy">
                <div class="image-name">Shahan & Anvitha</div>
            </div>
            <div class="portfolio-item" data-folder="clients/Another_Client" data-count="6">
                <img src="clients/Another_Client/photo1.webp" alt="Another Wedding" loading="lazy">
                <div class="image-name">Anvitha & Shahan</div>
            </div>
        </div>
    </section>

    <!-- Fullscreen Modal for Portfolio Images -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <div id="modal-gallery"></div>
        </div>
    </div>

    <!-- Contact & Location Section -->
    <div class="contact-location-container" id="contact">
        <div class="address-section">
            <h2>Our Studio</h2>
            <p>No. 134, Kamalarama, 2nd A Cross Rd, 5th Block, 2nd Stage, Naagarabhaavi, Bengaluru, Karnataka 560072</p>
            <a href="https://maps.google.com" target="_blank" class="address-link">View on Google Maps</a>

            <!-- Address Content (QR Code + Social Links) -->
            <div class="address-content">
                <img src="assets/qr-code.png" alt="QR Code" class="qr-code" loading="lazy">

                <div class="social-buttons">
                    <a href="https://wa.me/your-number" target="_blank" class="social-links whatsapp-btn">
                        <img src="assets/whatsapp-icon.png" alt="WhatsApp" loading="lazy"> WhatsApp
                    </a>
                    <a href="https://instagram.com/keshav_phtography" target="_blank" class="social-links instagram-btn">
                        <img src="assets/instagram-icon.png" alt="Instagram" loading="lazy"> Instagram
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
